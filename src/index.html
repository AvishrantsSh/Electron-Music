<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-control" content="public">
  <meta charset="UTF-8">
  <meta name="description" content="To Infinity and Beyond">
  <meta name="keywords" content="">
  <meta name="author" content="LolCat">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MyPg</title>

  <!-- External Resources -->
  <link href="../assets/css/fa.css" rel="stylesheet">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/boxicon/css/boxicons.min.css" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/scroll.css">
</head>

<body>
  <main>
    <header>
      <nav id="stickynav">
        <button id="minBtn" class="ctrlBtn"><i class="fas fa-minus"></i></button>
        <button id="resBtn" class="ctrlBtn"><i id="maxmin" class="far fa-square"></i></button>
        <button id="closeBtn" class="ctrlBtn"><i class="fas fa-times"></i></button>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Left Pane -->
        <div class="col-4" id="leftpane">
          <div class="row">
            <div class="col-8">
              <h2>Music</h2>
            </div>
            <div class="col-4">
              <button id="refreshBtn">Refresh</button>
              <button id="resetBtn">Reset</button>
            </div>
          </div>
          <table class="table table-fixed" id="mtable"></table>

        </div>

        <!-- Right Pane -->
        <div class="col-8" id="rightpane">
          <div class="row">
            <span class="col-12">
              Not finding your music? <button id="folder_pick">Add Now!</button>
            </span>
            <div class="col-12 d-flex flex-column align-items-center justify-content-center" id="meta-container">
              <div id="song-cover"></div>
              <img src="" id="song-covertest">
              <div class="song-details text-center p-4">
                <span id="song-name">Test123</span>
                <span id="song-artist">XYZ123</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer d-flex align-items-center justify-content-center">
      <div class="container row">

        <div class="col-12 text-center">
          <button id="shuffleBtn" class="shuffleBtn"><i class='bx bx-shuffle'></i></button>
          <button id="prevBtn" class="prevBtn"><i class='bx bx-skip-previous' ></i></button>
          <button id="playBtn" class="playBtn"><i id="playicon" class="fas fa-play"></i></button>
          <button id="nextBtn" class="nextBtn"><i class='bx bx-skip-next' ></i></button>
          <button id="repBtn" class="repBtn"><i class='bx bx-repeat'></i></button>
        </div>

        <div class="col-12 d-flex align-items-center">
          <span id="curr-dur">00:00</span>
          <input type="range" class="slider" id="progress-bar" min="0" max="50" value="0" />
          <span id="total-dur">00:00</span>
        </div>

      </div>
    </footer>
    <script src="../assets/js/index.js"></script>
  </main>
</body>

</html>
