<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-control" content="public">
  <meta charset="UTF-8">
  <meta name="description" content="To Infinity and Beyond">
  <meta name="keywords" content="">
  <meta name="author" content="LolCat">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MyPg</title>

  <!-- External Scripts -->
  <script src="https://kit.fontawesome.com/adbd72eac2.js" crossorigin="anonymous"></script>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
  <main>
    <header>
      <nav id="stickynav">
        <button id="minBtn" class="ctrlBtn"><i class="fas fa-minus"></i></button>
        <button id="resBtn" class="ctrlBtn"><i id="maxmin" class="far fa-square"></i></button>
        <button id="closeBtn" class="ctrlBtn"><i class="fas fa-times"></i></button>
      </nav>
    </header>


    <div class="container-fluid">
      <div class="row">
        <div class="col-4" id="leftpane">Some Stuff Part1</div>
        <div class="col-8" id="rightpane">Some Stuff Part1</div>
      </div>
    </div>

    <footer class="footer d-flex align-items-center justify-content-center">
      <div class="container row">
        <div class="col-12">
          <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />
        </div>
        <div class="col-12 row">
          <div class="col-4"></div>
          <div class="col-4 d-flex justify-content-center">
            <button id="playBtn" class="playBtn"><i id="playicon" class="fas fa-play"></i></button>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </footer>
    <script src="../assets/js/index.js"></script>
  </main>
</body>

</html>
