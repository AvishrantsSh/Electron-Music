<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-control" content="public">
  <meta charset="UTF-8">
  <meta name="description" content="To Infinity and Beyond">
  <meta name="keywords" content="">
  <meta name="author" content="LolCat">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MyPg</title>

  <!-- External Resources -->
  <link href="../assets/css/fa.css" rel="stylesheet">
  <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/boxicon/css/boxicons.min.css" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/scroll.css">
  <link rel="stylesheet" href="../assets/css/snackbar.css">
  <script src="../assets/bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>
  <main>
    <header>
      <nav id="stickynav">
        <div class="dropdown" style="display: inline-block;">
          <button class="btn btn-secondary ctrlBtn dropdown-toggle" type="button" id="menuBtn" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bx bx-dots-vertical-rounded"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menuBtn">
            <li><button class="dropdown-item" id="refreshBtn">Sync Music</button></li>
            <li><button class="dropdown-item" id="resetBtn">Reset</button></li>
            <li><button class="dropdown-item" id="folder_pick">Add Music Folder</button></li>
          </ul>
        </div>
        <button id="minBtn" class="ctrlBtn"><i class="fas fa-minus"></i></button>
        <button id="resBtn" class="ctrlBtn"><i id="maxmin" class=""></i></button>
        <button id="closeBtn" class="ctrlBtn"><i class="fas fa-times"></i></button>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Left Pane -->
        <div class="col-4" id="leftpane">
          <h2>Music</h2>
          <span id="table-msg"></span>
          <table class="table table-fixed" id="mtable"></table>
        </div>

        <!-- Right Pane -->
        <div class="col-8" id="rightpane">
          <div class="row">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center" id="meta-container">
              <div id="song-cover"></div>
              <img src="" id="song-covertest">
              <div class="song-details text-center p-4">
                <span id="song-name"></span>
                <span id="song-artist"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer d-flex align-items-center justify-content-center">
      <div class="container row">
        <div class="col-12 text-center mt-2">
          <button id="shuffleBtn" class="shuffleBtn m-1"><i class='bx bx-shuffle'></i></button>
          <button id="prevBtn" class="prevBtn m-1"><i class='bx bx-skip-previous'></i></button>
          <button id="playBtn" class="playBtn m-1"><i id="playicon" class="bx bx-play"></i></button>
          <button id="nextBtn" class="nextBtn m-1"><i class='bx bx-skip-next'></i></button>
          <button id="repBtn" class="repBtn m-1"><i class='bx bx-repeat'></i></button>
        </div>

        <div class="col-12 d-flex align-items-center">
          <span id="curr-dur">00:00</span>
          <input type="range" class="slider" id="progress-bar" min="0" max="100" value="0"/>
          <span id="total-dur">00:00</span>
        </div>

      </div>
    </footer>
    <div id="snackbar"></div>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/snack.js"></script>
  </main>
</body>

</html>
